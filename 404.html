<head>
  <meta charset="UTF-8" />

  <link rel="icon" type="image/png" href="./favicon.png">
  <link rel="apple-touch-icon" href="./favicon.png">
  <meta property="og:title" content="404 - Page Not Found - Battle Buddy Platform">

  <link rel="stylesheet" href="./gateway-shared.css">
  <style>
    .error-container {
      text-align: center;
    }
    
    .error-code {
      font-size: 120px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
      line-height: 1;
    }
    
    .error-message {
      font-size: 24px;
      margin-bottom: 8px;
      color: #ffffff;
    }
    
    .error-description {
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 32px;
      font-size: 16px;
    }
    
    .back-button {
      display: inline-block;
      padding: 12px 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    
    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .back-button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="sign-in-container error-container">
    <div class="error-code">404</div>
    <h2 class="error-message">Page Not Found</h2>
    <p class="error-description">The page you're looking for doesn't exist or has been moved.</p>
    <a href="./gateway.html" class="back-button">Go to Gateway</a>
  </div>

  <script src="./gateway-shared.js"></script>
</body>
